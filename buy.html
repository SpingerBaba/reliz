<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpingerPizzeria - Кошик</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">SpingerPizzeria</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">home</a></li>
                <li><a href="#">pizza</a></li>
                <li><a href="#">contacts</a></li>
            </ul>
        </nav>
        <div class="nav-buy"><a href="buy.html">BUY</a></div>
    </header>

    <main class="cart-container">
        <div class="payment-header">
            <button class="pay-btn">Оплата</button>
        </div>

        <div id="pizza-item" class="cart-item">
            <img src="images/divo.jpg" alt="Диво піца" class="cart-img">
            
            <span class="pizza-title">Диво піца</span>
            
            <div class="counter-block">
                <button class="count-btn" id="plus">+</button>
                <span class="count-value" id="qty">1</span>
                <button class="count-btn" id="minus">-</button>
            </div>

            <span class="price-text"><span id="total-price">1234</span> hrn</span>

            <button class="delete-btn" id="delete-item">Видалити</button>
        </div>
    </main>

    <script src="buy-script.js"></script>
</body>
</html>
